{% extends "partials/base.html" %}

{% block content %}
  <main>

    <div class="container-xxl py-5">
        <div class="container">
            <h3 class="text-center mb-5 mt-5 wow fadeInUp" data-wow-delay="0.1s">برجاء الانتهاء من اجراءات الفاتورة</h3>
            <hr class="col-12 col-sm-10" style="margin-left: auto; margin-right: auto">
            <br>
            <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.3s">
                
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane fade show p-0 active">
                        <form method="POST" action="." enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-12 col-sm-8" style="margin-left: auto; margin-right: auto">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Username">
                                    </div>
                                </div>
    
                                <div class="col-12 col-sm-8" style="margin-left: auto; margin-right: auto">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="job">
                                    </div>
                                </div>
    
                                
                                <div class="col-12 col-sm-8" style="margin-left: auto; margin-right: auto">
                                    <div class="form-group">
                                        <label>Insert a photo if you want: </label>
                                        <input type="text" class="form-control" placeholder="image">
                                        
                                    </div>
                                </div>
    
                                <div class="col-2 col-sm-8" style="margin-left: auto; margin-right: auto">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="message">
                                        
                                    </div>
                                </div>
    
    
    
                                <div class="btn_bill_finish col-8 mr-1">
                                    <input type="submit" value="حفظ الفاتورة" style="font-size:large">
                                </div>


                                

                            </div>
                        </form>
                    </div>
                </div>
            </div>

            
            <div class="btn_bill_complete col-8">
                <a href="{% url 'shop' %}">الاستمرار فى البيع</a>
            </div>



        </div>
    </div>



  </main>

{% endblock content %}
